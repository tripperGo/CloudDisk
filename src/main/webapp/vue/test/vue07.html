<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../resource/common/js/vue.js"></script>
</head>
<body>
<div id="app1">
    <ol>
        <li v-for="(item, index) in items">{{index}}--{{item.message}}</li>
    </ol>
</div>
<div id="app2">
    <ul>
        <li v-for="(value, key, index) in object">
            {{index}}--{{key}}:{{value}}
        </li>
    </ul>
</div>
<div id="app3">
    <ul>
        <li v-for="(value,key) in list">
            {{key}}:{{value}}
        </li>
    </ul>
</div>
<div id="app4">
    <ul>
        <li v-for="n in evenNumbers">{{n}}</li>
    </ul>
</div>
<div id="app5">
    <ul>
        <li v-for="n in even(numbers)">
            {{n}}
        </li>
    </ul>
</div>
<script>
    var app5 = new Vue({
        el: '#app5',
        data: {
            numbers: [1, 2, 3, 4, 5, 6]
        },
        methods: {
            even: function (numbers) {
                return numbers.filter(function (number) {
                    return number % 2 === 0;
                })
            }
        }
    })
    var app4 = new Vue({
        el: '#app4',
        data: {
            numbers: [1, 2, 3, 4, 5]
        },
        computed: {
            evenNumbers: function () {
                return this.numbers.filter(function (number) {
                    return number;
                })
            }
        }
    })
    var app3 = new Vue({
        el: '#app3',
        data: {
            list: {
                name: 'zhangsan',
                gendle: 'ç”·'
            }
        }
    })
    var app2 = new Vue({
        el: '#app2',
        data: {
            object: {
                name: 'Afisen',
                age: 19
            }
        }
    })
    var app1 = new Vue({
        el: '#app1',
        data: {
            items: [
                {message: 43},
                {message: 3},
                {message: 51}
            ]
        }
    })
    app1.items = app1.items.filter(function (item) {
        return "dfadf"
    })
</script>
</body>
</html>
