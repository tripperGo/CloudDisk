<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../resource/common/js/vue.js"></script>
</head>
<body>
<div id="app1"></div>
<script>
    var a = {a:1};

        el:'#app1',
        data:a

        console.log("new:"+newValue+"||old:"+oldValue)
    })
</script>
